<md-content layout-fill id="login" layout="column" class="md-hue-2">
  <navbar></navbar>
  <div class="content-wrapper" layout-align="center center" layout="row" flex="grow">
    <md-content class="md-hue-1 content-inner" layout-align="center" layout="column">
      <h1 class="md-title">Login</h1>
      <form class="form" name="form" ng-submit="login(form)" novalidate>
        <md-input-container>
          <label>Email</label>
          <input type="email" name="email" ng-model="user.email" required>

          <div ng-messages="form.email.$error" ng-if="form.email.$touched">
            <div ng-message="required">Your email address is required.</div>
            <div ng-message="email">Your email address is invalid.</div>
          </div>
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input type="password" name="password" ng-model="user.password" required>

          <div ng-messages="form.password.$error" ng-if="form.password.$touched">
            <div ng-message="required">Your password is required.</div>
          </div>
        </md-input-container>
        <div class="error-message">{{ errors.other }}</div>

        <div layout="row" layout-align="center center" flex>
          <md-button class="md-primary md-raised" type="submit">
            Login
          </md-button>
          <md-button class="md-raised" ng-click="state.go('signup')">
            Register
          </md-button>
        </div>
        <hr>
        <oauth-buttons></oauth-buttons>
      </form>
    </md-content>
  </div>
</md-content>
