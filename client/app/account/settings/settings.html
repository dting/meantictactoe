<md-content layout-fill id="settings" layout="column" class="md-hue-2">
  <navbar></navbar>
  <div class="content-wrapper" layout-align="center center" layout="row" flex="grow">
    <md-content class="md-hue-1 content-inner" layout-align="center" layout="column">
      <h1 class="md-title">Change Password</h1>

      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
        <md-input-container>
          <label>Current Password</label>
          <input type="password" name="password" ng-model="user.oldPassword" required mongoose-error>

          <div ng-messages="form.password.$error" ng-if="form.password.$touched">
            <div ng-message="required">You must provide your current password.</div>
            <div ng-message="mongoose">{{ errors.other }}</div>
          </div>
        </md-input-container>
        <md-input-container>
          <label>New Password</label>
          <input type="password" name="newPassword" ng-model="user.newPassword" minlength="3" required>

          <div ng-messages="form.newPassword.$error" ng-if="form.newPassword.$touched">
            <div ng-message="required">A new password is required.</div>
            <div ng-message="minlength">Your password must be at least 3 characters long.</div>
          </div>
        </md-input-container>

        <div layout="row" layout-align="center center" flex>
          <md-button class="md-primary md-raised" type="submit">
            Save changes
          </md-button>
        </div>
      </form>
    </md-content>
  </div>
</md-content>
