<navbar></navbar>
<md-content layout="column" flex>
  <md-content layout-align="center center" layout-padding layout="column">
    <md-subheader class="md-no-sticky">Manage Users</md-subheader>
    <h1 class="md-body-1">The delete user and user index api routes are restricted to users with the 'admin' role.</h1>
  </md-content>
  <md-list>
    <md-list-item ng-repeat="user in users">
      <div class="md-list-item-text">
        <h3>{{ user.name }}</h3>

        <p>{{user.email}}</p>
      </div>
      <a ng-click="delete(user)" class="md-secondary trash"><i class="fa fa-2x fa-trash"></i></a>
    </md-list-item>
  </md-list>
</md-content>
